<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOP Practice</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Toto list</h1>
    </div>
    <hr>
    <section class="container">
        <div class="row">
            <div class="col-12">
                <h3>Create user</h3>
            </div>
            <div class="col-lg-6">
                <form id="userCreate">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="specialization" name="specialization" placeholder="Specialization">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="job-title" name="job" placeholder="Job title">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <select class="form-control" id="exampleFormControlSelect2">
                                    <option value="">Select type</option>
                                    <option>User</option>
                                    <option>Student</option>
                                    <option>Developer</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
</div>


<script src="libs/jquery-3.4.1.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="js/user-classes.js"></script>
<script src="js/index.js"></script>
</body>
</html>
